<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <link rel="stylesheet" href="css-files/home.css">
    <link rel="stylesheet" href="css-files/search.css">
    <link rel="stylesheet" href="css-files/nav.css">
</head>
<body>
    <nav class="navbar"></nav>

    <div class="container">
        <div class="checkoutLayout">
    
            
            <div class="returnCart">
                <a href="/" onclick="clearLocalStorageCartItems()">keep shopping</a>
                <h1>List Product in Cart</h1>
                <div class="list">
    
                    <div class="item">
                        <img src="img/bonsai.png">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>
    
                </div>
            </div>
    
    
            <div class="right">
                <h1>Checkout</h1>
    
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
        
                    <div class="group">
                        <label for="country">Payment Method</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="">Cash On Delivery (COD) </option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Metro Manila</option>
                            <option value="">Caloocan City</option>
                            <option value="">Las Piñas City</option>
                            <option value="">Makati City</option>
                            <option value="">Malabon City</option>
                            <option value="">Mandaluyong City</option>
                            <option value="">Manila City</option>
                            <option value="">Marikina City</option>
                            <option value="">Muntinlupa City</option>
                            <option value="">Navotas City</option>
                            <option value="">Parañaque City</option>
                            <option value="">Pasay City</option>
                            <option value="">Pasig City</option>
                            <option value="">Quezon City</option>
                            <option value="">San Juan  City</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div id="totalQuantity">0</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div id="totalPrice">$0</div>
                    </div>
                </div>
                <button class="buttonCheckout" onclick="Alert()">CHECKOUT</button>
                </div>
        </div>
    </div>
    
    
    <footer></footer>
    <script src="js-files/nav.js"></script>
    <script src="js-files/footer.js"></script>
    <script src="js-files/home.js"></script>
    <script src="js-files/app.js"></script>
    <script src="js-files/checkout.js"></script>
    
    <script>
        function Alert() {
            alert("Transaction Completed!");
        }
    </script>
</body>
</html>
