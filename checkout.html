<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>

    <link rel="stylesheet" href="css-files/home.css">
    <link rel="stylesheet" href="css-files/search.css">
    <link rel="stylesheet" href="css-files/nav.css">
</head>
<body>
    <nav class="navbar"></nav>

    <div class="container">
        <div class="checkoutLayout">
    
            
            <div class="returnCart">
                <a href="/" class="btn1 cart-btn1" >Keep Shopping</a>
                <a class="btn1" href="checkout.html" onclick="clearLocalStorageCartItems()">Clear List</a>
                <!-- <button><a class="keep" href="/" onclick="clearLocalStorageCartItems()">Keep Shopping</a></button>
                <button><a class="clear" href="checkout.html" onclick="clearLocalStorageCartItems()">Clear List</a></button> -->
                <h1>List Product in Cart</h1>
                <div class="list">
    
                    <div class="item">
                        <img src="img/bonsai.png">
                        <div class="info">
                            <div class="name">PRODUCT 1</div>
                            <div class="price">$22/1 product</div>
                        </div>
                        <div class="quantity">5</div>
                        <div class="returnPrice">$433.3</div>
                    </div>
    
                </div>
            </div>
    
    
            <div class="right">
                <h1>Checkout</h1>
    
                <div class="form">
                    <div class="group">
                        <label for="name">Full Name</label>
                        <input type="text" name="name" id="name">
                    </div>
        
                    <div class="group">
                        <label for="phone">Phone Number</label>
                        <input type="text" name="phone" id="phone">
                    </div>
        
                    <div class="group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address">
                    </div>
        
                    <div class="group">
                        <label for="country">Country</label>
                        <select name="country" id="country">
                            <option value="">Choose..</option>
                            <option value="">Kingdom</option>
                        </select>
                    </div>
        
                    <div class="group">
                        <label for="city">City</label>
                        <select name="city" id="city">
                            <option value="">Choose..</option>
                            <option value="">London</option>
                        </select>
                    </div>
                </div>
                <div class="return">
                    <div class="row">
                        <div>Total Quantity</div>
                        <div id="totalQuantity">0</div>
                    </div>
                    <div class="row">
                        <div>Total Price</div>
                        <div id="totalPrice">$0</div>
                    </div>
                </div>
                <button class="buttonCheckout">CHECKOUT</button>
                </div>
        </div>
    </div>
    
    
    <footer></footer>
    <script src="js-files/nav.js"></script>
    <script src="js-files/footer.js"></script>
    <script src="js-files/home.js"></script>
    <script src="js-files/app.js"></script>
    <script src="js-files/checkout.js"></script>
    
</body>
</html>
