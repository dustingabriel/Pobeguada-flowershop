<!DOCTYPE html>
<html lang="en">
<head>
    <title>Product - Tulip</title>
    <link rel="stylesheet " href="css-files/home.css">
    <link rel="stylesheet " href="css-files/product.css">
</head>
<body>
    <nav class="navbar"></nav>
            <!--Dynamic Product Details-->
            <div id="flower-detail" class="product-details">
                <!-- Content will be dynamically added here using JavaScript -->
            </div>
           
        
            <!------------- Product catalog ----------------------->
            <section id="flower-details" class="product">
                <h2 class="product-category">You may also like:</h2>
                <button class="pre-btn"><img src="img/arrow.png" alt=""></button>
                <button class="nxt-btn"><img src="img/arrow.png" alt=""></button>
                <div class="product-container" id="featured-products">
                    <!-- Content will be dynamically added here using JavaScript -->
                </div>
            </section>
            
            <footer></footer>
        <!-- Import the external JavaScript file -->
            <script src="js-files/nav.js"></script>
            <script src="js-files/footer.js"></script>
            <script src="js-files/home.js"></script>
            <script src="js-files/app.js"></script>
            <script src="js-files/checkout.js"></script>
            <script src="js-files/buttonfunction.js"></script>
        
            <script>
                document.addEventListener('DOMContentLoaded', function () {
                    const urlParams = new URLSearchParams(window.location.search);
                    const flowerId = parseInt(urlParams.get('id')) || 3;
        
                    // Call the function with the specific flower ID
                    renderFlowerDetailsById(flowerId);
                });
        
                document.addEventListener('DOMContentLoaded', function () {
                    // Call the function to render 7 random products
                    renderRandomProducts(7);
                });
            </script>

</body>
</html>
